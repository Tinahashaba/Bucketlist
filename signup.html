<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bucket.css">
    <meta charset="UTF-8">
    <title>Sign Up</title>

</head>
<body>
<div>
    <nav class="nav navbar-inverse navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navaber-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand text-muted">BucketList</a>
            </div>

            <div class="collapse navbar-collapse" id="navaber-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li class="active"><a href="signup.html">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default main-content">
                <div class="panel-body">
                    <div class="panel-heading">Sign Up</div>
                    <form action="">
                        <div class="form-group">
                            <label for="First Name">First Name</label>
                            <input type="text" class="form-control" id="First Name" placeholder="first name">
                        </div>
                        <div class="form-group">
                            <label for="Second Name">Second Name</label>
                            <input type="text" class="form-control" id="Second Name" placeholder="second name">
                        </div>
                        <div class="form-group">
                            <label for="enter email">Email address</label>
                            <input type="email" class="form-control" id="enter email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="Password" placeholder="password">

                        </div>
                        <div class="form-group">
                            <label for="Confirm Password"> Confirm Password</label>
                            <input type="password" class="form-control" id="Confirm Password"
                                   placeholder="confirm password">

                        </div>
                        <button type="submit" class="btn btn-primary">SignUp</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
