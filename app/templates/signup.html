<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../static/css/bootstrap.css">
    <link rel="stylesheet" href="../static/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../static/css/bucket.css">
    <meta charset="UTF-8">
    <title>Bucketlist</title>


</head>
<body style="background-image: url('../static/img/dream4.PNG');background-repeat: no-repeat;background-size: 100%;">

<div class="row">
    <div class="col-md-5">
        <h1 style="font-style: italic; font-size: 50pt">
            Bucketlist
        </h1>

    </div>

    <div class="col-lg-7">

        <div class="container main-content">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default main-content" style="margin-top: 100px;">
                    <div class="panel-body">
                        <div class="panel-heading">Sign Up</div>
                        <form action="{{ url_for('register') }}" method="post">
                            <div class="form-group">
                                <label for="First Name">First Name</label>
                                <input type="text" class="form-control" id="First Name" placeholder="first name" name="first_name">
                            </div>
                            <div class="form-group">
                                <label for="Second Name">Second Name</label>
                                <input type="text" class="form-control" id="Second Name" placeholder="second name" name="second_name">
                            </div>
                            <div class="form-group">
                                <label for="enter email">Email address</label>
                                <input type="email" class="form-control" id="enter email" placeholder="Email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="Password">Password</label>
                                <input type="password" class="form-control" id="Password" placeholder="password" name="password">

                            </div>
                            <div class="form-group">
                                <label for="Confirm Password"> Confirm Password</label>
                                <input type="password" class="form-control" id="Confirm Password"
                                       placeholder="confirm password" name="confirm_password">

                            </div>
                            <button type="submit" class="btn btn-primary">SignUp</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>


<script src="../static/js/jquery.js"></script>
<script src="../static/js/bootstrap.js"></script>
</body>
</html>
