{% block navbar %}

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navaber-collapse">
                    <span class="icon-bar"></span>

                </button>
                <a href="#" class="navbar-brand text-muted">BucketList Items</a>

{% block body %}

    <div class="container main-content">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Delete Bucket</h3>
                </div>
                <div class="panel-body">
                    <p>Are you sure you want to delete?</p>
                    <form action="{{ url_for('delete_bucket', identify=bucket.id) }}" method="post">
                        <button type="submit" class="btn btn-danger">Delete Bucket</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
