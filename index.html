<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <meta charset="UTF-8">
    <title>Bucketlist</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand text-muted" href="#">Bucketlist</a>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="login.html">LogIn</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <img src="dreams2.jpg" alt="">

    </div>
    <div class="col-lg-4 margintop">

 <div class="container main-content">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default main-content" style="margin-top: 100px;">
                <div class="panel-body">
                    <div class="panel-heading">Sign Up</div>
                    <form action="">
                        <div class="form-group">
                            <label for="First Name">First Name</label>
                            <input type="text" class="form-control" id="First Name" placeholder="first name">
                        </div>
                        <div class="form-group">
                            <label for="Second Name">Second Name</label>
                            <input type="text" class="form-control" id="Second Name" placeholder="second name">
                        </div>
                        <div class="form-group">
                            <label for="enter email">Email address</label>
                            <input type="email" class="form-control" id="enter email" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" class="form-control" id="Password" placeholder="password">

                        </div>
                        <div class="form-group">
                            <label for="Confirm Password"> Confirm Password</label>
                            <input type="password" class="form-control" id="Confirm Password"
                                   placeholder="confirm password">

                        </div>
                        <button type="submit" class="btn btn-primary">SignUp</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    </div>


</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
