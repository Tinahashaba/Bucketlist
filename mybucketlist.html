<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <link rel="stylesheet" href="css/bucket.css">
    <meta charset="UTF-8">
    <title>My BucketList</title>
</head>
<body>
<nav class="nav navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navaber-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="navbar-brand text-muted">BucketList Items</a>
        </div>

        <div class="collapse navbar-collapse" id="navaber-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="LogIn.html">Tinah Ashaba</a></li>
                <li class="active"><a href="signup.html">logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container main-content">
    <div class="row bucket-page">
        <div class="col-md-12">
            <a href="#" class="btn btn-default btn-xl pull-left" data-toggle="modal" data-target="#create-bucket-modal">Add
                Item</a>
        </div>
        <h2 class="pull-left">Bucket List Items</h2>
    </div>

    <div class="table-condensed">
        <table class="table table-condensed">
            <tr>
                <th>Item</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tbody>
            </tbody>
        </table>
    </div>

    <!--modal start-->
    <div class="modal fade" tabindex="-1" role="dialog" id="create-bucket-modal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Add Item</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form action="" class="form-horizontal" method="post">
                                <div class="form-group">
                                    <div class="col-md-12 ">
                                        <input type="text" class="form-control" placeholder="Item Name" name="name"
                                               required>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <div class="col-md-7 col-md-offset-2">
                                        <input type="submit" class="btn btn-primary" value="Add to Bucket">
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--modal end-->

</div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
